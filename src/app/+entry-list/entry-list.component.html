<ul class="list-group">
    <entry *ngFor="let entry of entries" [entry]="entry"></entry>
</ul>
<br>

<div class="pull-xs-right">
    <h3><span class="text-muted">Balance: </span><span [class.text-warning]="getTotal() < 50" [class.text-danger]="getTotal() < 0">{{getTotal() | currency:'USD':true}}</span></h3>
</div>
<div style="clear: both"></div>

<br><br>
<h4><i class="fa fa-plus"></i> New Entry</h4>
<ul class="list-group">
    <entry-edit [myEntry]="entry"></entry-edit>
</ul>
