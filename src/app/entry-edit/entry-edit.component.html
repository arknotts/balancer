<li class="list-group-item">
    <div class="row">
        <div class="col-lg-1"><input type="number" [(ngModel)]="entry.checkNumber" placeholder="Chk No" style="width: 70px"/></div>
        <div class="col-lg-3"><input type="date" [(ngModel)]="entry.timestamp" placeholder="Date"/></div>
        <div class="col-lg-4"><input type="text" [(ngModel)]="entry.description" placeholder="Description" style="width:100%" /></div>
        <div class="col-lg-3">
            <div class="pull-right">
                $<input type="number" [(ngModel)]="entry.debit" placeholder="Debit" style="width: 70px" />
                $<input type="number" [(ngModel)]="entry.credit" placeholder="Credit" style="width: 70px" />
            </div>
        </div>
        <div class="col-lg-1">
            <button type="button" class="btn btn-info btn-sm pull-right" (click)="addEntry(entry)">+</button>
        </div>
    </div>
</li>
